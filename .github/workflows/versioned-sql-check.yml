name: Check & Rename SQL Version

on:
  pull_request:
    paths:
      - 'src/main/resources/database/*.sql'

jobs:
  check-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Run version checker script
        run: bash .github/scripts/check_sql_versions.sh

      - name: Commit & push changes if needed
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git add src/main/resources/database
            git commit -m "fix: renamed conflicting SQL version files"
            git push
          fi
