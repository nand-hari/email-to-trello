name: Check and Rename SQL Migration Versions

on:
  pull_request:
    paths:
      - 'src/main/resources/database/migration_flyway/**'
      - 'src/main/resources/database/revert_flyway/**'
  workflow_dispatch:

jobs:
  check-sql-versions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Run SQL version checker
        run: bash .github/workflows/scripts/check_sql_versions.sh

      - name: "Debug: show branch & logs"
        run: |
          echo "BRANCHES:" && git branch -vv
          echo "LOG:" && git log -3 --oneline

      - name: Push changes if any
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch origin ${{ github.head_ref }}
          LOCAL="$(git rev-parse HEAD)"
          REMOTE="$(git rev-parse origin/${{ github.head_ref }} || true)"
          echo "LOCAL HEAD: $LOCAL"
          echo "REMOTE HEAD: $REMOTE"

          if [[ "$LOCAL" != "$REMOTE" ]]; then
            echo "ðŸ“¤ Pushing renamed files to branch ${{ github.head_ref }}"
            git push origin HEAD:${{ github.head_ref }}
          else
            echo "âœ… No changes to push"
          fi
