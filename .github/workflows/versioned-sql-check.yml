name: Check SQL Migration Versions

on:
  pull_request:
    paths:
      - "src/main/resources/database/migration_flyway/*.sql"
      - "src/main/resources/database/revert_flyway/*.sql"

jobs:
  check-sql-versions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git identity
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Run SQL version checker script
        run: bash .github/workflows/scripts/check_sql_versions.sh

      - name: Commit file renames
        if: success()
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git commit -am "chore: auto-renamed conflicting migration file(s)"
          fi

      - name: Push auto-renamed files (if any)
        if: success()
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "ðŸš€ Pushing changes to PR branch: ${{ github.head_ref }}"
            git push origin HEAD:${{ github.head_ref }}
          else
            echo "âœ… No changes to push"
          fi
