name: Check and Update SQL Version

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  check_sql_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run SQL version check script
        run: bash .github/workflows/scripts/check_sql_versions.sh

      - name: Push changes if any
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add src/main/resources/database/
            git commit -m "chore: updated SQL version filenames"
            git push origin HEAD:${{ github.head_ref }}
          fi
