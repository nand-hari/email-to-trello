name: Check and Rename SQL Versions

on:
  pull_request:
    paths:
      - 'src/main/resources/database/migration_flyway/**/*.sql'
      - 'src/main/resources/database/revert_flyway/**/*.sql'

jobs:
  check-migration-version:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required to compare with main

      - name: ðŸ”§ Set up Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ðŸ§  Check for migration version conflicts and rename
        run: bash .github/workflows/scripts/check_sql_versions.sh

      - name: ðŸš€ Commit and push renamed files if any
        env:
          BRANCH_NAME: ${{ github.head_ref }}
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git add src/main/resources/database/migration_flyway/*.sql
            git add src/main/resources/database/revert_flyway/*.sql
            git commit -m "chore: auto-renamed conflicting SQL migration files"
            git push origin HEAD:$BRANCH_NAME
          else
            echo "âœ… No changes to commit."
